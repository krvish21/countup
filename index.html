<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíè</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="countdown">
        <h1>Sabaa & Vish</h1>
        <h2>Since July 3, 2024, 7:58 AM</h2>
        <div id="timer">
            <div class="time-section">
                <span id="days" class="time-value"></span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-section">
                <span id="hours" class="time-value"></span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-section">
                <span id="minutes" class="time-value"></span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-section">
                <span id="seconds" class="time-value"></span>
                <span class="time-label">Seconds</span>
            </div>
        </div>
        <div id="equivalent-time" class="small-text">
            <p id="total-years"></p>
            <p id="total-months"></p>
            <p id="total-days"></p>
            <p id="total-hours"></p>
            <p id="total-minutes"></p>
            <p id="total-seconds"></p>
            <p id="total-milliseconds"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
